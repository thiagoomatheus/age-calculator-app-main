<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <section id="form">
      <form>
        <label for="day" id="label-day"><p>DAY</p>
          <input type="number" name="day" id="day" max="31" min="1" placeholder="DD" required>
        </label>
        <label for="month" id="label-month"><p>MONTH</p>
          <input type="number" name="month" id="month" max="12" min="1" placeholder="MM" required>
        </label>
        <label for="year" id="label-year"><p>YEAR</p>
          <input type="number" name="year" id="year" min="1900" placeholder="YYYY" required>
        </label>
        <button type="submit"><img src="assets/images/icon-arrow.svg" alt="Submit" width="30px"></button>
      </form>
    </section>
    <section id="result">
      <p><span id="ageYear">--</span>years</p>
      <p><span id="ageMonth">--</span>mouths</p>
      <p><span id="ageDay">--</span>days</p>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thiagoomatheus">thiagoomatheus</a>.
  </footer>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
