<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <section id="form">
      <form>
        <label for="day">DAY
          <input type="number" name="day" id="day" max="31" min="1" placeholder="DD">
        </label>
        <label for="month">MONTH
          <input type="number" name="month" id="month" max="12" min="1" placeholder="MM">
        </label>
        <label for="year">YEAR
          <input type="number" name="year" id="year" min="1900" placeholder="YYYY">
        </label>
      </form>
    </section>
    <section id="button">
      <button><img src="assets/images/icon-arrow.svg" alt="Submit" width="30px"></button>
    </section>
    <section id="result">
      <p><span>--</span>years</p>
      <p><span>--</span>mouths</p>
      <p><span>--</span>days</p>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
